name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - Version-2 # Deploy only when changes are pushed to Version-2

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: Version-2 # Ensure it checks out the correct branch

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Export static site
        run: npm run export

      - name: Configure GitHub Pages
        run: |
          mkdir -p ./out
          touch ./out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: github-pages
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
