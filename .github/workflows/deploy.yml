name: Deploy Next.js Version-2 to GitHub Pages

on:
  push:
    branches:
      - Version-2 # Deploy from the Version-2 branch

permissions:
  contents: write # Required for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚡ Build Next.js (Static Export)
        run: |
          npm run build
          npm run export

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to this branch
          folder: out # This is where Next.js static export puts files
